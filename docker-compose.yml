version: '3.8'
services:
  db:
    restart: always
    image: postgres:14.1-alpine
    ports:
      - "5432:5432"
    environment:
      - DEBUG=true
      - POSTGRES_DB=vss
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./commons/src/main/resources/tables.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
